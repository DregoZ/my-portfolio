<div
  class="glass rounded-3xl p-8 hover:translate-y-[-8px] transition-all duration-500 group h-full flex flex-col"
>
  <div class="mb-8">
    <h3
      class="text-2xl font-bold text-white group-hover:text-[var(--accent-cyan)] transition-colors mb-2"
    >
      {{ tech.name }}
    </h3>
    <p class="text-sm text-gray-500 italic font-mono">{{ tech.description }}</p>
  </div>

  <div class="flex flex-wrap gap-2 mt-auto">
    @for (item of tech.list; track item) {
      <span
        class="px-3 py-1.5 bg-white/5 text-gray-300 text-xs font-semibold rounded-lg border border-white/5 group-hover:border-[var(--accent-cyan)]/30 transition-colors"
      >
        {{ item }}
      </span>
    }
  </div>
</div>
