<div
  class="glass group rounded-3xl overflow-hidden hover:border-[var(--accent-cyan)]/50 transition-all duration-500 h-full"
>
  <div class="p-8 flex flex-col h-full">
    <div
      class="w-12 h-12 bg-[var(--accent-cyan)]/10 rounded-2xl flex items-center justify-center mb-6 text-[var(--accent-cyan)] group-hover:scale-110 transition-transform duration-500"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
        ></path>
      </svg>
    </div>

    <h3
      class="text-2xl font-bold mb-3 text-white group-hover:text-[var(--accent-cyan)] transition-colors"
    >
      {{ project.name }}
    </h3>
    <p class="text-gray-400 mb-8 leading-relaxed line-clamp-3 flex-grow">
      {{ project.description }}
    </p>

    @if (project.link) {
      <a
        [href]="project.link"
        target="_blank"
        class="inline-flex items-center text-sm font-bold text-white hover:text-[var(--accent-cyan)] transition-colors gap-2 group/link mt-auto"
      >
        {{ 'PROJECTS.VIEW_BUTTON' | translate }}
        <svg
          class="w-4 h-4 transform group-hover/link:translate-x-1 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          ></path>
        </svg>
      </a>
    }
  </div>
</div>
