<div class="relative w-full overflow-hidden">
  <app-animated-bg></app-animated-bg>

  <div class="experience-container p-8 max-w-6xl mx-auto pt-24 min-h-screen relative z-10">
    <!-- Cabecera de la sección -->
    <div class="text-center mb-16">
      <h1 class="text-5xl font-bold mb-4 tracking-tighter">{{ title() }}</h1>
      <p class="text-lg text-gray-400 max-w-2xl mx-auto font-light">{{ desc() }}</p>
    </div>

    <!-- Cuadrícula de tecnologías -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8" [@staggerFadeIn]="technologies().length">
      @for (tech of technologies(); track tech.name) {
        <app-tech-card [tech]="tech" />
      } @empty {
        <app-loading-state></app-loading-state>
      }
    </div>
  </div>
</div>
